<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"><title>Drum Kit</title><link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet"><link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@900&display=swap" rel="stylesheet"><link rel="stylesheet" href="css/main.css"></head><body><div class="rippleBackground"></div><header><div class="modal fade" id="settingsModal"><div class="modal-dialog modal-lg"><div class="modal-content"><div class="modal-header"><span class="modal-title"><h4>Settings</h4></span><button class="close" type="button" data-dismiss="modal" onclick="closeModal()">&times;</button></div><div class="modal-body"><form><div class="form-group form-row"><div class="col-3"><label for="sound">Upload custom sound:</label></div><div class="col-6"><input id="file" type="file" name="sound" accept="audio/*"></div></div><div class="form-group form-row mt-4"><div class="col-3"><label class="mt-2 form-check-label" for="volume">Name:</label></div><div class="col-6"><input class="form-control" type="text" id="name" placeholder="Ex: Clap"></div></div><div class="form-group form-row"><div class="ml-auto"><button class="btn btn-secondary" type="button" data-dismiss="modal" onclick="closeModal()">Cancel</button> <button class="btn btn-warning" onclick="saveSettings()" data-dismiss="modal" type="button" name="button">Save</button></div></div></form></div></div></div></div><div class="jumbotron"><div class="container"><div class="row row-header"><div class="col-12"><h1 class="mt-5">Drum Kit</h1></div></div></div></div></header><div class="container mb-3"><div class="row buttons"><div class="col-7 col-sm-4 offset-1 offset-sm-4"><button id="rec" data-recording="false" class="btn btn-block btn-success"><h4>Start Recording</h4></button></div><div class="col-2 offset-sm-2 col-sm-1 align-self-center"><button id="toggleSettings" class="btn btn-secondary ml-sm-3" name="button">Settings</button></div></div></div><div class="container drum"><div class="row row-content"><div class="col-4 col-sm-3"><a type="button" onclick='setCurrentBtn("a")' class="col-2 offset-4 offset-sm-5 fade-out"><span class="fa fa-cog"></span></a> <button class="btn btn-block col-12" type="button" id="a" onclick="playSound(clap)"><span>A</span><br><span id="btnA" class="key-name">CLAP</span></button></div><div class="col-4 col-sm-3"><a type="button" onclick='setCurrentBtn("s")' class="col-2 offset-4 offset-sm-5 fade-out"><span class="fa fa-cog"></span></a> <button class="btn btn-light btn-block" type="button" id="s" onclick="playSound(hihat)"><span>S</span><br><span id="btnS" class="key-name">HIHAT</span></button></div><div class="col-4 col-sm-3"><a type="button" onclick='setCurrentBtn("d")' class="col-2 offset-4 offset-sm-5 fade-out"><span class="fa fa-cog"></span></a> <button class="btn btn-light btn-block" type="button" id="d" onclick="playSound(kick)"><span>D</span><br><span id="btnD" class="key-name">KICK</span></button></div><div class="col-4 col-sm-3"><a type="button" onclick='setCurrentBtn("f")' class="col-2 offset-4 offset-sm-5 fade-out"><span class="fa fa-cog"></span></a> <button class="btn btn-light btn-block" type="button" id="f" onclick="playSound(openhat)"><span>F</span><br><span id="btnF" class="key-name">OPENHAT</span></button></div><div class="col-4 col-sm-3 offset-sm-4"><a type="button" onclick='setCurrentBtn("g")' class="col-2 offset-4 offset-sm-7 mr-1 fade-out"><span class="fa fa-cog"></span></a> <button class="btn btn-light btn-block ml-sm-5 mt-3 mb-3" type="button" id="g" onclick="playSound(boom)"><span>G</span><br><span id="btnG" class="key-name">BOOM</span></button></div><div class="offset-sm-3"></div><div class="col-4 col-sm-3"><a type="button" onclick='setCurrentBtn("h")' class="col-2 offset-4 offset-sm-5 fade-out"><span class="fa fa-cog"></span></a> <button class="btn btn-light btn-block" type="button" id="h" onclick="playSound(ride)"><span>H</span><br><span id="btnH" class="key-name">RIDE</span></button></div><div class="col-4 col-sm-3"><a type="button" onclick='setCurrentBtn("j")' class="col-2 offset-4 offset-sm-5 fade-out"><span class="fa fa-cog"></span></a> <button class="btn btn-light btn-block" type="button" id="j" onclick="playSound(snare)"><span>J</span><br><span id="btnJ" class="key-name">SNARE</span></button></div><div class="col-4 col-sm-3"><a type="button" onclick='setCurrentBtn("k")' class="col-2 offset-4 offset-sm-5 fade-out"><span class="fa fa-cog"></span></a> <button class="btn btn-light btn-block" type="button" id="k" onclick="playSound(tom)"><span>K</span><br><span id="btnK" class="key-name">TOM</span></button></div><div class="col-4 col-sm-3"><a type="button" onclick='setCurrentBtn("l")' class="col-2 offset-4 offset-sm-5 fade-out"><span class="fa fa-cog"></span></a> <button class="btn btn-light btn-block" type="button" id="l" onclick="playSound(tink)"><span>L</span><br><span id="btnL" class="key-name">TINK</span></button></div></div></div><audio id="aAudio"><source src="sounds/clap.wav" id="aSrc"></audio><audio id="sAudio"><source src="sounds/hihat.wav" id="sSrc"></audio><audio id="dAudio"><source src="sounds/kick.wav" id="dSrc"></audio><audio id="fAudio"><source src="sounds/openhat.wav" id="fSrc"></audio><audio id="gAudio"><source src="sounds/boom.wav" id="gSrc"></audio><audio id="hAudio"><source src="sounds/ride.wav" id="hSrc"></audio><audio id="jAudio"><source src="sounds/snare.wav" id="jSrc"></audio><audio id="kAudio"><source src="sounds/tom.wav" id="kSrc"></audio><audio id="lAudio"><source src="sounds/tink.wav" id="lSrc"></audio><script src="js/main.js"></script></body></html>
